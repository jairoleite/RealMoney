<ion-app>
  <ion-content color="dark" slot="fixed">
    <ion-row>
      <ion-col size="12" class="expense-label">
        <ion-label>Saldo Atual</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="display-balance">
          <span>
            R$2.064,35
          </span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="expense-input-around">
          <span>R$</span>
          <ion-input class="expense-input" [(ngModel)]="value" type="tel" [brmasker]="{
              money: true,
              thousand: '.',
              decimalCaracter: ',',
              decimal: '2'
            }">
          </ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="expense-input-around">
          <ion-datetime class="expense-date" placeholder="Data da Despesa" [(ngModel)]="expense.date"
            display-format="DD/MM/YYYY" cancelText="cancelar" doneText="adicionar">
          </ion-datetime>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="expense-category" (click)="onClickCategory()">
          <span>{{ categorySelected.name }}</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="expense-category">
          <ion-textarea class="expense-text-area" [(ngModel)]="expense.description"
            placeholder="Digite um descrição..."></ion-textarea>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="expense-actions" size="4">
        <ion-fab-button color="grey" (click)="onClickImage()">
          <ion-icon size="large" name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col class="expense-actions" size="8">
        <img *ngIf="expense.image" class="expense-image" [src]="expense.image" />
      </ion-col>
    </ion-row>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-button slot="start" shape="round" size="large" color="success" fill="outline" (click)="onClickSave()">
        Adicionar
      </ion-button>
      <ion-button size="large" shape="round" [routerLink]="['/home']" slot="end" color="light" fill="outline">
        Cancelar
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-app>
