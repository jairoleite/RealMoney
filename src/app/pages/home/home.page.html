<ion-header no-border>
  <ion-card class="money-card" mode="md">
    <ion-card-header>
      <ion-row>
        <ion-col size="12">
          <ion-card-title class="money-title">Saldo Atual</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-icon
            (click)="presentPopover($event)"
            class="money-menu"
            size="large"
            color="light"
            name="more"
          >
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="content-money">
      <span>{{ saldo | currency: "BRL":"R$":"1.2-2" }}</span>
    </ion-card-content>
  </ion-card>
</ion-header>

<!-- conteudo da home -->
<ion-content color="dark">
  <!-- card de categorias -->
  <ion-card class="money-card-content" mode="md">
    <ion-card-content class="content-money">
      <ion-row>
        <ion-col class="home-category">
          <ion-label class="home-category-title">Categoria</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <canvas
            class="home-grafic"
            #doughnutCanvas
            width="500"
            height="550"
          ></canvas>
        </ion-col>
        <ion-col size="6" class="home-category-names">
          <span *ngFor="let expense of dataLocal.groupCategoryValue">
            <div
              class="home-color-category"
              [ngStyle]="{ background: expense.category.color }"
            ></div>
            {{ expense.category.name }}
            <b>{{ expense.value | currency: "BRL":"R$":"1.2-2" }}</b>
          </span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- fim -->
  <!-- dizimo devolvido -->
  <!-- card de ultimos lançamentos -->
  <ion-card class="money-card-content" mode="md">
    <ion-card-content class="content-money">
      <ion-row>
        <ion-col>
          <ion-label>Dizímo</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="home-panel-dizimo">
            R$250,00
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- fim -->
  <!-- fim -->
  <!-- card de ultimos lançamentos -->
  <ion-card class="money-card-content" mode="md">
    <ion-card-content class="content-money">
      <ion-row>
        <ion-col>
          <ion-label>Últimos lançamentos</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <span>padaria R$10,00</span>
          <span>mercado R$15,00</span>
          <span>carro R$16,20</span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- fim -->
</ion-content>
